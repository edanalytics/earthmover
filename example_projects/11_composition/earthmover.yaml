version: 2

config:
  log_level: ERROR
  show_stacktrace: True
# uncomment this block to test child override behavior
#  output_dir: ${OUTPUT_DIR}
#  parameter_defaults:
#    OUTPUT_DIR: ./child_override/

packages: 
  edfi_example_project:
    local: '../09_edfi/'


sources:
  # this is fake data!
  schools:
    file: ./sources/schools.csv
    header_rows: 1
    columns:
      - district_id
      - school_id
      - school_name
      - low_grade
      - high_grade
      - address
      - city
      - state
      - zip
      - telephone


destinations:
  schools:
    source: $sources.schools
    template: ./templates/school.jsont
    extension: jsonl
    linearize: True