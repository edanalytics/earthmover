version: 2

config:
  output_dir: ./output/
  state_file: ~/.earthmover.csv
  # memory_limit: 2GB
  # show_stacktrace: True
  # show_graph: True
  # log_level: DEBUG


sources:
  attendance:
    file: ./sources/attendance.tsv
    header_rows: 1
  testing_source:
    file: 
    header_rows: 1
    optional: True # this prevents an error due to `file` being blank... testing_destination just won't be created
    columns: # this is optional UNLESS header_rows=0 OR optional=True
      - day
      - section
      - student_id
      - absent

transformations:
  attendance:
    source: $sources.attendance
    operations:
      - operation: map_values
        column: absent
        mapping:
          "TRUE": absent
          "FALSE": present
      - operation: rename_columns
        columns:
          absent: status
          section: session
      - operation: add_columns
        columns:
          school: '{% raw %}{{ md5( range(1, 51) | random | string )}}{% endraw %}'

destinations:
  studentSchoolAttendanceEvents:
    source: $transformations.attendance
    template: ./templates/studentSchoolAttendanceEvent.jsont
    extension: jsonl
    linearize: True
  testing_destination:
    source: $sources.testing_source
    template: ./templates/studentSchoolAttendanceEvent.jsont
    extension: jsonl
    linearize: True
  attendance_csv:
    source: $sources.attendance
    extension: csv
    separator: "\t"
    debug: True
    header: True