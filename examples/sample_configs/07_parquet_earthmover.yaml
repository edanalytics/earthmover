config:
  # log_level: DEBUG
  output_dir: examples/sample_output/
  # memory_limit: 2GB
  # show_stacktrace: True
  # show_graph: True

sources:
  users:
    file: examples/sample_data/userdata1.parquet
    # ^ download this from https://github.com/Teradata/kylo/tree/master/samples/sample-data/parquet
    #   (note that you need to `pip install pyarrow` before you can run earthmover with parquet files)
    header_rows: 1

destinations:
  users:
    source: $sources.users
    template: examples/sample_templates/user.jsont
    extension: jsonl
    linearize: True